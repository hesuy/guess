<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no">
<title>优惠券</title>
<meta name="description" content="GUESS">
<meta name="keywords" content="GUESS">
<link rel="stylesheet" href="../css/main.min.css">
<script>
	var deviceWidth = document.documentElement.clientWidth;
	deviceWidth = deviceWidth >750 ? 750 : deviceWidth;
	document.documentElement.style.fontSize = deviceWidth/7.5 +'px';
</script>
</head>
<body>
	<section class="container bg-6">
		 <div class="wrapper">
            <a href="" class="back"></a>
            <div class="logo-wh mb-reset"><img src="../images/logo-wh.png"></div>
            <a href="" class="connect-us">
            	<i class="icon-ask"></i>
            	<p class="small">联系品牌</p>
            </a>
            <div class="title">优惠券</div>
			<div class="content h-80">
				<div class="tabs">
					<a href="#" class="tab-cell active">可使用</a>
					<a href="#" class="tab-cell">已失效</a>
				</div>
				<div class="tab-content h-100">
					
					<dl class="list">
						<dd class="list-item">
							<div class="coupon mt20">
								<img src="../images/coupon-tmall-abled.png">
							</div>
							<p class="text-right mt10 mb20">使用期限：2017.12.20-2017.12.27</p>
						</dd>
						<dd class="list-item">
							<div class="coupon mt20">
								<img src="../images/coupon-guess-abled.png">
							</div>
							<p class="text-right mt10">使用期限：2017.12.20-2017.12.27</p>
						</dd>
					</dl>
					<dl class="list" style="display: none;">
						<dd class="list-item">
							<div class="coupon mt20">
								<img src="../images/coupon-tmall-disabled.png">
							</div>
							<p class="text-right mt10 mb20">使用期限：2017.12.20-2017.12.27</p>
						</dd>
						<dd class="list-item">
							<div class="coupon mt20">
								<img src="../images/coupon-guess-disabled.png">
							</div>
							<p class="text-right mt10">使用期限：2017.12.20-2017.12.27</p>
						</dd>
					</dl>
				</div>
			</div>
		</div>
	</section>
	<script src="../libs/zepto.min.js"></script>
	<script type="text/javascript">
    //展开列表
    $(document).on('click','.tab-cell',function(){
        var $this = $(this);
        $this.addClass('active').siblings().removeClass('active');
        var _index = $('.tabs>a').index(this);
        $('.tab-content>dl').eq(_index).show().siblings().hide();
    });
	</script>
</body>
</html>
