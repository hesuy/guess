<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no">
<title>绑定</title>
<meta name="description" content="GUESS">
<meta name="keywords" content="GUESS">
<link rel="stylesheet" href="../css/main.min.css">
<script>
	var deviceWidth = document.documentElement.clientWidth;
	deviceWidth = deviceWidth >750 ? 750 : deviceWidth;
	document.documentElement.style.fontSize = deviceWidth/7.5 +'px';
</script>
</head>
<body>
	<section id="binding" class="container">
		<div class="form-content">
			<form id="myForm" class="forms" action="">
				<div class="form-group">
					<label><i class="icon_2 icon-mobile"></i></label>
					<div class="form-control">
						<input id="mobile" type="tel" class="form-input" value="" placeholder="请输入联系电话（必填）" maxlength="11" required>
					</div>
				</div>
				<div class="form-group">
					<label><i class="icon_2 icon-key"></i></label>
					<div class="form-control flex-row">
						<input id="code" type="text" class="form-input" value="" placeholder="请输入验证码（必填）" required>
						<button class="btn-code">获取验证码</button>
					</div>
				</div>
				<div class="form-group">
					<label><i class="icon_2 icon-cake"></i></label>
					<div class="form-control">
						<input id="birthday" type="date" class="form-input" value="">
					</div>
				</div>
				<div class="form-group">
					<div class="flex-row pr10">
						<label><i class="icon_2 icon-sex"></i></label>
						<div class="form-control pb10">
							<span class="control-select">
								<select name="" id="">
									<option value="">性别（必填）</option>
								</select>
							</span>
						</div>
					</div>
					<div class="flex-row">
						<label><i class="icon_2 icon-lang"></i></label>
						<div class="form-control pb10">
							<span class="control-select">
								<select name="" id="">
									<option value="">语言</option>
								</select>
							</span>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="align-self"><input type="checkbox" class="form-checkbox" name=""></label>
					<span class="small">我已阅读<a href="javascript:;" class="layer-items red underline">服务条款</a>并遵守相关条款。同意接受GUESS的最新资讯和优惠活动。</span>
				</div>
				<div class="form-submit text-right">
					<a href="javascript:void(0);" id="btn-binding" class="btn btn-binding">绑定</a>
				</div>
			</form>
		</div>
	</section>
	<div id="layer">
		<div id="layer-wrap">
			<div id="layer-content"></div>
		</div>
	</div>
	<script id="error-msg" type="text/template">
		<div class="layer-content">
			<p class="text-center">对不起，您输入的验证码有误<br/>请重新输入！</p>
			<div class="text-center mt20">
			<a href="javascript:;" class="btn btn-save layer-close"></a>
			</div>
		</div>
	</script>
	<script id="service-items" type="text/template">
		<div class="layer-content">
			<span class="close"></span>
			<div class="items">
				<p>在GUESS，我们致力于服务我们的客户，为他们提供卓越典范的消费者体验。</p>
				<p class="mt20">作为我们尊敬的消费者，我们很乐意倾听您的声音，这也是GUESS推出这个计划的最重要的原因。如您愿意将您的观点，想法和经验与我们分享，我们将会回馈以相应的奖励。</p>
				<p class="mt20">作为协议的一部分，您的接受将被视为有资格参加GUESS 定期活动，该系列活动的研究目的是不断改进我们的服务。</p>
				<p class="mt20">对于该活动，您有充分的自由来选择是否参与。一旦您决定帮助我们，我们将对您的倾力支持予以相应的丰富回馈。您同样可以勾选【不】，我们将默认您不参与这项活动。</p>
				<p class="mt20">最后，我们保证所有调研活动所涉及的信息将是机密的，您的隐私会获得最大化的保护。</p>
			</div>
		</div>
	</script>
	<script src="../libs/zepto.min.js"></script>
	<script src="../js/main.min.js"></script>
	<script>
	$('.layer-items').on('click',function(){
		 layerShow($('#service-items'));
	});
	$('#btn-binding').on('click', function(event) {
		event.preventDefault();
		layerShow($('#error-msg'));
	});
	</script>
</body>
</html>
