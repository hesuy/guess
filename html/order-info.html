<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no">
<title>订单信息</title>
<meta name="description" content="GUESS">
<meta name="keywords" content="GUESS">
<link rel="stylesheet" href="../css/main.min.css">
<script>
	var deviceWidth = document.documentElement.clientWidth;
	deviceWidth = deviceWidth >750 ? 750 : deviceWidth;
	document.documentElement.style.fontSize = deviceWidth/7.5 +'px';
</script>
</head>
<body>
	<section id="orderInfo" class="container">
		<div class="title">
			<span>订单填写</span>
		</div>
		<div class="form-content">
			<form id="myForm" class="forms" action="">
				<div class="form-group reset">
					<label>收货人姓名:</label>
					<div class="form-control">
						<input id="mobile" type="text" class="form-input error" value="" required>
					</div>
				</div>
				<div class="form-group reset">
					<label>电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话：</label>
					<div class="form-control">
						<input id="mobile" type="tel" class="form-input error" maxlength="11" value="" required>
					</div>
				</div>
				<div class="form-group reset">
					<label>地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址：</label>
					<div class="form-control form-control-select">
						<span class="control-select">
							<select name="" id="">
								<option value="">省</option>
							</select>省
						</span>
						<span class="control-select ml10">
							<select name="" id="">
								<option value="">市</option>
							</select>市
						</span>
					</div>
				</div>
				<div class="form-group reset">
					<label>详&nbsp;细&nbsp;地&nbsp;址：</label>
					<div class="form-control">
						<input id="mobile" type="text" class="form-input" value="" required>
					</div>
				</div>
				<div class="form-group reset">
					<label class="align-self">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</label>
					<div class="form-control">
						<textarea class="form-textarea"></textarea>
					</div>
				</div>
				<div class="form-submit text-center">
					<a href="javascript:void(0);" id="btn-binding" class="btn btn-submit_order">提交订单</a>
				</div>
			</form>
		</div>
	</section>
	<div id="layer" class="layer-close">
        <div id="layer-wrap">
        </div>
    </div>
    <!-- 兑换成功 -->
    <script id="exchange-success" type="text/template">
        <div class="layer-content notice">
            <p class="text-center m20">兑换成功</p>
            <div class="text-center mt20">
            <a href="javascript:;" class="btn btn-confirm layer-close"></a>
        </div>
    </script>
	<script src="../libs/jquery.min.js"></script>
	<script src="../js/main.min.js"></script>
    <script>

    //二维码弹框
    $('.btn-submit_order').on('click', function() {
        layerShow($('#exchange-success'));
    });
    </script>
</body>
</html>
