<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <title>会员档案</title>
    <meta name="description" content="GUESS">
    <meta name="keywords" content="GUESS">
    <link rel="stylesheet" href="../css/main.min.css">
    <script>
    var deviceWidth = document.documentElement.clientWidth;
    deviceWidth = deviceWidth > 750 ? 750 : deviceWidth;
    document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    </script>
</head>

<body>
    <section class="container bg-5">
        <div class="wrapper">
            <a href="" class="back"></a>
            <div class="logo-wh mb-reset"><img src="../images/logo-wh.png"></div>
            <div class="title">会员档案</div>
            <div class="form-content p0">
                <form id="myForm" class="forms" action="">
                    <dl class="info-items">
                        <dt class="flex align-center">
                            <div class="head-img">
                                <img src="../images/head-img.png">
                            </div>
                            <div class="text-left ml10">
                                <p>海莉</p>
                                <p class="small">会员编号：12345</p>
                            </div>
                            <a href="" class="triangle pos-r"></a>
                        </dt>
                        <dd>
                            <div class="flex">
                                <label class="align-self-start"><i class="icon icon-city"></i></label>
                                <div class="text-left ml10 mr10">
                                    <p>联系地址</p>
                                    <p class="small">200085 上海市吴淞路575号1203室</p>
                                </div>
                            </div>
                            <a href="" class="triangle pos-r"></a>
                        </dd>
                        <dd>
                            <div class="flex align-center">
                                <label><i class="icon icon-mobile"></i></label>
                                <p class="ml10">13411112222</p>
                            </div>
                        </dd>
                        <dd>
                            <div class="flex align-center">
                                <label><i class="icon icon-cake"></i></label>
                                <p class="ml10 mb0">1990-11-22</p>
                            </div>
                        </dd>
                        <dd>
                            <div class="flex align-center">
                                <label><i class="icon icon-email"></i></label>
                                <div class="form-control ml10">
                                    <input id="email" type="email" class="form-input" value="" placeholder="Email*" required>
                                </div>
                            </div>
                        </dd>
                        <dd>
                            <div class="flex align-center">
                                <label><i class="icon icon-job"></i></label>
                                <div class="wth-100 ml10">
                                    <div class="form-control form-control-select">
                                        <span class="control-select">
                                            <select name="" id="">
                                                <option value="">职业信息</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </dd>
                        <dd>
                            <div class="flex align-center">
                                <label><i class="icon icon-heart"></i></label>
                                <div class="wth-100 ml10">
                                    <div class="form-control form-control-select">
                                        <span class="control-select">
                                            <select name="" id="">
                                                <option value="">喜好倾向</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </dd>
                        <dd>
                            <div class="flex align-center">
                                <label class="align-self-start"><i class="icon icon-lang"></i></label>
                     <div class="wth-100 ml10">
                    <p class="mb10 text-left">语言选项</p>
                    <div class="form-control flex">
                        <span class="spn-radio left-radius checked">
                            <input type="radio" class="form-radio" name="lang" value="" checked="checked" />
                            中文
                        </span>
                        <span class="spn-radio right-radius">
                            <input type="radio" class="form-radio" name="lang" value="" />
                            EN
                        </span>
                    </div>
                            </div>
                        </dd>
                    </dl>
                    <div class="form-submit mt20 mb20">
                        <button class="btn btn-half btn-abled">保存</button>
                    </div>
                </form>
            </div>
    </section>
</body>

</html>
