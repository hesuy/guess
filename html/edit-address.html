<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no">
<title>编辑地址</title>
<meta name="description" content="GUESS">
<meta name="keywords" content="GUESS">
<link rel="stylesheet" href="../css/main.min.css">
<script>
	var deviceWidth = document.documentElement.clientWidth;
	deviceWidth = deviceWidth >750 ? 750 : deviceWidth;
	document.documentElement.style.fontSize = deviceWidth/7.5 +'px';
</script>
</head>
<body>
	<section class="container bg-6">
		<div class="wrapper">
			<a href="" class="back"></a>
		<div class="logo-wh mb-reset"><img src="../images/logo-wh.png"></div>
		<div class="title">编辑地址</div>
		<div class="form-content">
			<form id="myForm" class="forms reset-label" action="">
				<div class="form-group">
					<label>收货人</label>
					<div class="form-control">
						<input id="name" type="text" class="form-input" value="" placeholder="" required>
					</div>
				</div>
				<div class="form-group">
					<label>联系电话</label>
					<div class="form-control">
						<input type="tel" class="form-input" value="" placeholder="" maxlength="11" required>
					</div>
				</div>
				<div class="form-group">
					<label class="align-self-start mt10">收货地址</label>
					<div class="wth-100">
						<div class="form-control form-control-select bg-white flex flex-row">
							<span class="control-select">
								<select name="" id="">
									<option value="">省</option>
								</select>
							</span>
							<span class="control-select">
								<select name="" id="">
									<option value="">市</option>
								</select>
							</span>
						</div>
						<div class="form-control mt10">
							<input type="text" class="form-input" value="" placeholder="请填写详细地址（必填）">
						</div>
					</div>
				</div>
				<div class="form-submit text-center">
					<a href="javascript:void(0);" id="btn-save" class="btn btn-half btn-abled">保存</a>
				</div>
			</form>
		</div>
	</div>
	</section>
</body>
</html>
