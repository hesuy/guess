<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <title>会员条码</title>
    <meta name="description" content="GUESS">
    <meta name="keywords" content="GUESS">
    <link rel="stylesheet" href="../css/main.min.css">
    <script>
    var deviceWidth = document.documentElement.clientWidth;
    deviceWidth = deviceWidth > 750 ? 750 : deviceWidth;
    document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    </script>
</head>

<body>
    <section class="container">
        <div class="box">
            <!-- 
                白卡：level-white
                红卡：level-red
                黑卡：level-black
            -->
            <div class="level level-black">
                <div class="logo-level"></div>
                <p class="mb20">会员条码</p>
                <div class="code-wrapper">
                    <div class="code">
                        <img src="../images/bar-code.png">
                    </div>
                    <div class="text-right">234238855839*******</div>
                    <div class="text-right">VIP白卡</div>
                </div>
                <div class="flex align-center wth-100 flex-end text-right mt10">
                    <i class="icon icon-diamond"></i>
                    <span>300积分</span>
                </div>
            </div>
            <div class="level-bottom"></div>
        </div>
    </section>
</body>

</html>
