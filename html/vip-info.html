<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no">
<title>会员信息</title>
<meta name="description" content="GUESS">
<meta name="keywords" content="GUESS">
<link rel="stylesheet" href="../css/main.min.css">
<script>
	var deviceWidth = document.documentElement.clientWidth;
	deviceWidth = deviceWidth >750 ? 750 : deviceWidth;
	document.documentElement.style.fontSize = deviceWidth/7.5 +'px';
</script>
</head>
<body>
	<section id="vipInfo" class="container">
		<div class="form-content">
			<form id="myForm" class="forms" action="">
				<div class="form-group">
					<label><i class="icon icon-card"></i></label>
					<div class="form-control">
						<input id="card" type="text" class="form-input" value="" placeholder="卡号" required>
					</div>
				</div>
				<div class="form-group">
					<label><i class="icon icon-person"></i></label>
					<div class="form-control">
						<input id="name" type="text" class="form-input" value="" placeholder="姓名（可修改）" required>
					</div>
				</div>
				<div class="form-group">
					<label><i class="icon icon-email"></i></label>
					<div class="form-control">
						<input id="mobile" type="tel" class="form-input" value="" placeholder="手机号码*" maxlength="11" required>
					</div>
				</div>
				<div class="form-group">
					<label><i id="icon-sex" class="icon icon-boy"></i></label>
					<div class="form-control">
						<span class="control-select">
							<select name="" id="sex">
								<option value="">性别（必填）</option>
								<option value="男">男</option>
								<option value="女">女</option>
							</select>
						</span>
					</div>
				</div>
				<div class="form-group">
					<label><i class="icon icon-cake"></i></label>
					<div class="form-control">
						<input id="birthday" type="date" class="form-input" value="">
					</div>
				</div>
				<div class="form-group">
					<label><i class="icon icon-lang"></i></label>
					<div class="form-control">
						<span class="control-select">
							<select name="" id="">
								<option value="">语言（可修改）</option>
							</select>
						</span>
					</div>
				</div>
				<div class="form-group">
					<label><i class="icon icon-email"></i></label>
					<div class="form-control">
						<input id="email" type="email" class="form-input" value="" placeholder="Email*" required>
					</div>
				</div>
				<div class="form-group">
					<label class="align-self"><input type="checkbox" class="form-checkbox" name=""></label>
					<div class="form-control pb10">是否愿意接受调研（可修改）</div>
				</div>
				<div class="form-group">
					<label><i class="icon icon-store"></i></label>
					<div class="form-control">
						<span class="control-select">
							<select name="" id="">
								<option value="">最喜欢去的门店</option>
							</select>
						</span>
					</div>
				</div>
				<div class="form-group">
					<label><i class="icon icon-cloth"></i></label>
					<div class="form-control">
						<span class="control-select">
							<select name="" id="">
								<option value="">最常购买的品类</option>
							</select>
						</span>
					</div>
				</div>
				<div class="form-submit text-center">
					<a href="javascript:void(0);" class="btn btn-save">保存</a>
				</div>
			</form>
		</div>
	</section>
	<div id="layer">
		<div id="layer-wrap">
		</div>
	</div>
	
	<script id="vip-items" type="text/template">
		<div class="layer-content">
			<span class="close"></span>
			<div class="items">
				<p>在GUESS，我们致力于服务我们的客户，为他们提供卓越典范的消费者体验。</p>
				<p class="mt20">作为我们尊敬的消费者，我们很乐意倾听您的声音，这也是GUESS推出这个计划的最重要的原因。如您愿意将您的观点，想法和经验与我们分享，我们将会回馈以相应的奖励。</p>
				<p class="mt20">作为协议的一部分，您的接受将被视为有资格参加GUESS 定期活动，该系列活动的研究目的是不断改进我们的服务。</p>
				<p class="mt20">对于该活动，您有充分的自由来选择是否参与。一旦您决定帮助我们，我们将对您的倾力支持予以相应的丰富回馈。您同样可以勾选【不】，我们将默认您不参与这项活动。</p>
				<p class="mt20">最后，我们保证所有调研活动所涉及的信息将是机密的，您的隐私会获得最大化的保护。</p>
			</div>
		</div>
	</script>
	<script src="../libs/jquery.min.js"></script>
	<script src="../js/main.min.js"></script>
	<script>
	$('.layer-items').on('click', function(){
		layerShow($('#vip-items'));
	});
	</script>
</body>
</html>
