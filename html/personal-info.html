<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no">
<title>完善个人信息</title>
<meta name="description" content="GUESS">
<meta name="keywords" content="GUESS">
<link rel="stylesheet" href="../css/main.min.css">
<script>
	var deviceWidth = document.documentElement.clientWidth;
	deviceWidth = deviceWidth >750 ? 750 : deviceWidth;
	document.documentElement.style.fontSize = deviceWidth/7.5 +'px';
</script>
</head>
<body>
	<section id="personalInfo" class="container">
		<div class="title">
			<span>完善个人信息</span>
		</div>
		<div class="form-content">
			<form id="myForm" class="forms" action="">
				<div class="form-group">
					<label><i class="icon_1 icon-person"></i></label>
					<div class="form-control">
						<input id="name" type="text" class="form-input" value="" placeholder="姓名" required>
					</div>
				</div>
				<div class="form-group">
					<label><i class="icon_1 icon-email"></i></label>
					<div class="form-control">
						<input id="email" type="email" class="form-input" value="" placeholder="Email*" required>
					</div>
				</div>
				<div class="form-group">
					<label><i class="icon_1 icon-city"></i></label>
					<div class="form-control form-control-select">
						<span class="control-select">
							<select name="" id="">
								<option value="">省</option>
							</select>
						</span>
						<span class="control-select">
							<select name="" id="">
								<option value="">市</option>
							</select>
						</span>
					</div>
				</div>
				<div class="form-group">
					<label class="align-self"><i class="icon_1 icon-heart"></i></label>
					<div class="form-control">
						<p>爱好倾向（最多四项）</p>
						<div class="flex-row flex-wrap mb5">
							<label>音乐<input type="checkbox" class="form-checkbox" name="hobby" checked=""></label>
							<label>健身<input type="checkbox" class="form-checkbox" name="hobby"></label>
							<label>旅游<input type="checkbox" class="form-checkbox" name="hobby"></label>
							<label>美容<input type="checkbox" class="form-checkbox" name="hobby"></label>
							<label>美食<input type="checkbox" class="form-checkbox" name="hobby"></label>
							<label>游戏<input type="checkbox" class="form-checkbox" name="hobby"></label>
							<label>阅读<input type="checkbox" class="form-checkbox" name="hobby"></label>
							<label>其他<input type="checkbox" class="form-checkbox" name="hobby"></label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label><i class="icon_1 icon-job"></i></label>
					<div class="form-control form-control-select">
						<span class="control-select">
							<select name="" id="">
								<option value="">职业信息</option>
							</select>
						</span>
					</div>
				</div>
				<div class="form-group">
					<label><i class="icon_1 icon-people"></i></label>
					<div class="form-control flex-row">
						<label>已婚<input type="checkbox" class="form-checkbox" name="hobby"></label>
						<label>未婚<input type="checkbox" class="form-checkbox" name="hobby"></label>
					</div>
				</div>
				<div class="form-group">
					<label><i class="icon_1 icon-children"></i></label>
					<div class="form-control form-control-select">
						<div class="flex-row">
							<label>男孩</label>
							<span class="control-select ml10">
								<select name="" id="">
									<option value="">1</option>
								</select>
							</span>
						</div>
						<div class="flex-row">
							<label>女孩</label>
							<span class="control-select ml10">
								<select name="" id="">
									<option value="">1</option>
								</select>
							</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="align-self"><input type="checkbox" class="form-checkbox" name=""></label>
					<span class="small">我愿意接受GUESS“<a href="javascript:;" class="layer-items red underline">顾客体验调研</a>”以便帮助品牌提高产品及服务</span>
				</div>
				<div class="form-submit text-center">
					<a href="javascript:void(0);" class="btn btn-save">保存</a>
				</div>
			</form>
		</div>
	</section>
	<div id="layer">
		<div id="layer-wrap">
		</div>
	</div>
	<script id="vip-items" type="text/template">
		<div class="layer-content">
			<span class="close"></span>
			<div class="items">
				<div class="items-title">会员条款</div>
				<p>本服务条款（下称“使用条款”）适用于您对GUESS会员中心的访问和使用。我们还制定了“隐私保护政策”以及适用于本网站上各种活动的其它条款、法律声明及条件，包括可能适用于购买产品或服务及本网站特定部分或功能（如竞赛、促销或其它类似功能）的条款与条件，前述所有条款与条件均已通过引用的方式纳入本使用条款中，而且应与使用条款一同构成GUESS（“我们”、“我们的”及与此相关的任何类似表述）与您之间的一份契约（下称“条款”）。根据本条款, 我们将依法收集、处理、利用、国际传输您的个人资料,您亦将收到GUESS品牌的营销信息。<br/>
				机时公司及其关联方和相关法人团体</p>
				<dl>
					<dd>1. 接受使用条款及其它条款</dd>
					<dd>2. 隐私保护政策</dd>
					<dd>3. 居住国</dd>
					<dd>4. 网站、内容及商标的所有权</dd>
					<dd>5. 您对网站的使用</dd>
					<dd>6. 用户通信及用户内容</dd>
					<dd>7. 用户生成内容规则</dd>
					<dd>8. 账号、密码及安全</dd>
					<dd>9. 产品</dd>
					<dd>10. 通往本网站的链接；本网站上的第三方链接</dd>
					<dd>11. 网站与内容的变更</dd>
					<dd>12. 第三方商业合作伙伴</dd>
					<dd>13. 免责声明；责任限制；损害赔偿</dd>
					<dd>14. 管辖法律；效力瑕疵；弃权；效力存续；纠纷解决</dd>
					<dd>15. 条款终止</dd>
					<dd>16. 其它协助</dd>
				</dl>
			</div>
		</div>
	</script>
	<script src="../libs/jquery.min.js"></script>
	<script src="../js/main.min.js"></script>
	<script>
	$('.layer-items').on('click', function(){
		layerShow($('#vip-items'));
	});
	</script>
</body>
</html>
