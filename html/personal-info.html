<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no">
<title>完善个人信息</title>
<meta name="description" content="GUESS">
<meta name="keywords" content="GUESS">
<link rel="stylesheet" href="../css/main.min.css">
<script>
	var deviceWidth = document.documentElement.clientWidth;
	deviceWidth = deviceWidth >750 ? 750 : deviceWidth;
	document.documentElement.style.fontSize = deviceWidth/7.5 +'px';
</script>
</head>
<body>
	<section class="container bg-4">
		<div class="wrapper">
			<a href="" class="back"></a>
		<div class="logo-wh"><img src="../images/logo-wh.png"></div>
		<div class="title">完善个人信息</div>
		<div class="form-content">
			<form id="myForm" class="forms" action="">
				<div class="form-group">
					<label><i class="icon icon-person"></i></label>
					<div class="form-control">
						<input id="name" type="text" class="form-input" value="" placeholder="请输入姓名（必填）" required>
					</div>
				</div>
				<div class="form-group">
					<label><i class="icon icon-email"></i></label>
					<div class="form-control">
						<input id="email" type="email" class="form-input" value="" placeholder="请输入Email（必填）" required>
					</div>
				</div>
				<div class="form-group">
					<label class="align-self-start"><i class="icon icon-city"></i></label>
					<div class="wth-100">
						<div class="form-control form-control-select flex flex-row">
							<span class="control-select">
								<select name="" id="">
									<option value="">省</option>
								</select>
							</span>
							<span class="control-select">
								<select name="" id="">
									<option value="">市</option>
								</select>
							</span>
						</div>
						<div class="form-control mt10">
							<input type="text" class="form-input" value="" placeholder="请填写详细地址（必填）">
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="align-self-start"><i class="icon icon-job"></i></label>
					<div class="wth-100">
					<div class="form-control form-control-select">
						<span class="control-select">
							<select name="" id="">
								<option value="">职业信息</option>
							</select>
						</span>
					</div>
					<div class="form-tips">*为选填项目，填写送20积分</div>
				</div>
				</div>
				<div class="form-group">
					<label class="align-self-start"><i class="icon icon-heart"></i></label>
					<div class="form-control">
						<p>喜好倾向<span class="small">（最多四项）</span>
						<span class="form-tips">*为选填项目，填写送20积分</span>
</p>
						<div class="form-checkbox-group">
							<label>音乐<input type="checkbox" class="form-checkbox" name="hobby" checked=""></label>
							<label>健身<input type="checkbox" class="form-checkbox" name="hobby"></label>
							<label>旅游<input type="checkbox" class="form-checkbox" name="hobby"></label>
							<label>美容<input type="checkbox" class="form-checkbox" name="hobby"></label>
							<label>美食<input type="checkbox" class="form-checkbox" name="hobby"></label>
							<label>游戏<input type="checkbox" class="form-checkbox" name="hobby"></label>
							<label>阅读<input type="checkbox" class="form-checkbox" name="hobby"></label>
							<label>其他<input type="checkbox" class="form-checkbox" name="hobby"></label>
						</div>
					</div>
				</div>
				<div class="form-group">
                    <label class="align-self-start"><i id="icon-sex" class="icon icon-people"></i></label>
                    <div class="wth-100">
                    	<p class="mb10">婚姻状态<span class="form-tips">*为选填项目，填写送20积分</span>
                    		<div class="form-control flex">
                        <span class="spn-radio left-radius checked">
                            <input type="radio" class="form-radio" name="marry" value="" checked="checked" />
                            已婚
                        </span>
                        <span class="spn-radio right-radius">
                            <input type="radio" class="form-radio" name="marry" value="" />
                            未婚
                        </span>
                    </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="align-self-start"><i id="icon-sex" class="icon icon-people"></i></label>
                    <div class="wth-100">
                    	<p class="mb10">子女信息<span class="form-tips">*为选填项目，填写送20积分</span>
                    	<div class="form-control flex flex-between border pl10 pr10">
                        	<div class="flex align-center">
                        		<span>男孩</span>
                        		<input type="number" class="reset-form-input" name="" value="1">
                        		<span>名</span>
                        	</div>
                        	<div class="flex align-center">
                        		<span>女孩</span>
                        		<input type="number" class="reset-form-input" name="" value="1">
                        		<span>名</span>
                        	</div>
                    	</div>
                    </div>
                </div>
				<div class="form-group">
					<label class="align-self-start"><i class="icon icon-lang"></i></label>
					 <div class="wth-100">
					<p class="mb10">语言选项</p>
                    <div class="form-control flex">
                        <span class="spn-radio left-radius checked">
                            <input type="radio" class="form-radio" name="lang" value="" checked="checked" />
                            中文
                        </span>
                        <span class="spn-radio right-radius">
                            <input type="radio" class="form-radio" name="lang" value="" />
                            EN
                        </span>
                    </div>
                </div>
				</div>
				<div class="form-group">
					<label class="align-self"><input type="checkbox" class="form-checkbox" name=""></label>
					<span class="small">我愿意接受GUESS“<a href="javascript:;" class="layer-items red underline">顾客体验调研</a>”以便帮助品牌提高产品及服务</span>
				</div>
				<div class="form-submit text-center">
					<a href="javascript:void(0);" id="btn-save" class="btn btn-abled">保存</a>
				</div>
			</form>
		</div>
	</div>
	</section>
	<!-- 获得优惠券 -->
	<script id="get-coupon" type="text/template">
		<div class="layer-content">
			<p class="text-center large m20">感谢支持！</p>
			<p class="m20 p5 text-center">您已获得20元优惠券与40积分，请至会员中心查看。</p>
		</div>
	</script>
	<script id="vip-items" type="text/template">
		<div class="items">
			<div class="items-title">顾客体验调研</div>
			<p>在GUESS，我们致力于为您服务，让您产生愉悦的购物体验。</p>
			<p class="mt20">作为我们尊敬的消费者，我们很乐意倾听您的声音，这也是GUESS推出这个计划的最重要的原因。如您愿意将您的观点，想法和经验与我们分享，我们将会回馈以相应的奖励。</p>
			<p class="mt20">作为协议的一部分，您的接受将被视为有资格参加GUESS 定期活动，该系列活动的研究目的是不断改进我们的服务。</p>
			<p class="mt20">对于该活动，您有充分的自由来选择是否参与。一旦您决定帮助我们，我们将对您的倾力支持予以相应的丰富回馈。您同样可以勾选【不】，我们将默认您不参与这项活动。</p>
			<p class="mt20">最后，我们保证所有调研活动所涉及的信息将是机密的，您的隐私会获得最大化的保护。</p>
		</div>
	</script>
	<script src="../libs/zepto.min.js"></script>
	<script src="../js/main.min.js"></script>
	<script>
	$('.layer-items').on('click', function(){
		layerShow($('#vip-items'));
	});
	$('#btn-save').on('click', function(){
		layerShow($('#get-coupon'));
	});
	</script>
</body>
</html>
