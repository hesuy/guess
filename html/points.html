<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no">
<title>积分查询</title>
<meta name="description" content="GUESS">
<meta name="keywords" content="GUESS">
<link rel="stylesheet" href="../css/main.min.css">
<script>
	var deviceWidth = document.documentElement.clientWidth;
	deviceWidth = deviceWidth >750 ? 750 : deviceWidth;
	document.documentElement.style.fontSize = deviceWidth/7.5 +'px';
</script>
</head>
<body>
	<section id="points" class="container flex-column">
		<div class="points-total flex-row ">
			<i class="icon icon-diamond"></i>
			<span class="strong">总积分：1分</span>
		</div>
		<div class="content">
			<form action="">
				<dl class="table">
					<dt class="tab-head">
						<span class="row">积分+/-</span>
						<span class="row">积分金额</span>
						<span class="row">积分变动时间</span>
					</dt>
					<dd class="column">
						<span class="row">门店消费</span>
						<span class="row">+100</span>
						<span class="row">2017.1.1,10:00</span>
					</dd>
				</dl>
				<div class="form-submit text-center">
					<a href="javascript:void(0);" class="btn btn-confirm">确认</a>
					<a href="javascript:void(0);" class="btn btn-change">积分兑换</a>
				</div>
			</form>
		</div>
	</section>
	<script src="../libs/jquery.min.js"></script>
</body>
</html>
