<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no">
<title>天猫账号绑定</title>
<meta name="description" content="GUESS">
<meta name="keywords" content="GUESS">
<link rel="stylesheet" href="../css/main.min.css">
<script>
	var deviceWidth = document.documentElement.clientWidth;
	deviceWidth = deviceWidth >750 ? 750 : deviceWidth;
	document.documentElement.style.fontSize = deviceWidth/7.5 +'px';
</script>
</head>
<body>
	<section id="tmallBinding" class="container flex-column">
		<div class="title">
			<span>天猫账号绑定</span>
		</div>
		<div class="form-content">
			<form id="myForm" class="forms" action="">
				<div class="form-group">
					<label><i class="icon_1 icon-tmall"></i></label>
					<div class="form-control">
						<input id="name" type="text" class="form-input" value="" placeholder="天猫账号">
					</div>
				</div>
				<div class="form-group">
					<label><i class="icon_1 icon-email"></i></label>
					<div class="form-control">
						<input id="email" type="text" class="form-input" value="" placeholder="订单号">
					</div>
				</div>
				<div class="form-submit text-center">
					<a href="javascript:void(0);" class="btn btn-save">保存</a>
				</div>
			</form>
		</div>
	</section>
	<script id="tpl-items" type="text/template">

	</script>
	<script src="../libs/jquery.min.js"></script>
</body>
</html>
