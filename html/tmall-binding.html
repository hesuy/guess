<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no">
<title>天猫账号绑定</title>
<meta name="description" content="GUESS">
<meta name="keywords" content="GUESS">
<link rel="stylesheet" href="../css/main.min.css">
<script>
	var deviceWidth = document.documentElement.clientWidth;
	deviceWidth = deviceWidth >750 ? 750 : deviceWidth;
	document.documentElement.style.fontSize = deviceWidth/7.5 +'px';
</script>
</head>
<body>
	<section class="container bg-7">
		<div class="wrapper">
		 <div class="logo-wh mb-reset"><img src="../images/logo-red.png"></div>
            <div class="title">天猫账号绑定</div>
            <div class="form-content bg-white">
			<form id="myForm" class="forms" action="">
				<div class="form-group">
					<label><i class="icon icon-tmall"></i></label>
					<div class="form-control">
						<input id="name" type="text" class="form-input" value="" placeholder="天猫账号">
					</div>
				</div>
				<div class="form-group">
					<label><i class="icon icon-order"></i></label>
					<div class="form-control">
						<input id="order" type="text" class="form-input" value="" placeholder="订单号">
					</div>
				</div>
				<div class="form-submit text-center">
					<a href="javascript:void(0);" id="btn-save" class="btn btn-half btn-abled">保存</a>
				</div>
			</form>
		</div>
		</div>
	</section>
	<!-- 成功 -->
	<script id="msg" type="text/template">
		<div class="layer-content">
			<p class="text-center large m20">绑定成功！</p>
		</div>
	</script>
	<script src="../libs/zepto.min.js"></script>
	<script src="../js/main.min.js"></script>
	<script type="text/javascript">
		$('#btn-save').on('click',function(event) {
			layerShow($('#msg'));
		});
	</script>
</body>
</html>
