<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <title>礼品兑换</title>
    <meta name="description" content="GUESS">
    <meta name="keywords" content="GUESS">
    <link rel="stylesheet" href="../css/main.min.css">
    <script>
    var deviceWidth = document.documentElement.clientWidth;
    deviceWidth = deviceWidth > 750 ? 750 : deviceWidth;
    document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    </script>
</head>

<body>
    <section id="giftExchange" class="container">
        <div class="gift-logo"><img src="../images/logo.png" alt=""></div>
        <div class="form-content">
            <form id="myForm" class="forms" action="">
                <dl class="product-info">
                    <dd class="line">
                        <div class="pro-img">
                            <img src="../images/pro-img-1.jpg" alt="">
                        </div>
                    </dd>
                    <dd>
                        <div class="pro-name ml20">
                            <span>礼品名称：</span>
                            <span>创意字母 红色水杯</span>
                        </div>
                    </dd>
                    <dd>
                        <div class="pro-price ml20 mt10">
                            <span>所需积分：</span>
                            <span>1000积分</span>
                        </div>
                    </dd>
                </dl>
                <div class="form-submit text-center">
                    <a href="javascript:void(0);" id="btn-exchange" class="btn btn-exchange">确认兑换</a>
                </div>
            </form>
        </div>
    </section>
    <div id="layer" class="layer-close">
        <div id="layer-wrap">
        </div>
    </div>
    <!-- 兑换成功 -->
    <script id="exchange-success" type="text/template">
        <div class="layer-content notice">
            <p class="text-center m20">兑换成功！<br/>请前往会员中心的【积分与兑换】查看兑换详情。</p>
            <div class="text-center mt20">
            <a href="javascript:;" class="btn btn-confirm layer-close"></a>
        </div>
    </script>
    <!-- 兑换失败 -->
    <script id="exchange-fail" type="text/template">
        <div class="layer-content notice">
            <p class="text-center m20">对不起，您的积分余额不足。<br/>您可以通过日常消费或参与会员活动获取积分。</p>
            <div class="text-center mt20">
            <a href="javascript:;" class="btn btn-confirm layer-close"></a>
        </div>
    </script>
    <script src="../libs/jquery.min.js"></script>
    <script src="../js/main.min.js"></script>
    <script>

    //二维码弹框
    $('.btn-exchange').on('click', function() {
        layerShow($('#exchange-fail'));
    });
    </script>
</body>

</html>
