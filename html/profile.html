<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">

    <title>个人中心</title>
    <meta name="description" content="GUESS">
    <meta name="keywords" content="GUESS">
    <link rel="stylesheet" href="../css/main.min.css">
    <script>
    var deviceWidth = document.documentElement.clientWidth;
    deviceWidth = deviceWidth > 750 ? 750 : deviceWidth;
    document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    </script>
</head>

<body>
    <section id="profile" class="container">
        <div class="profile-header">
            <div class="user-info">

                    <span class="img-border"><img src="../images/user-img.png" alt=""></span>

        <div class="profile-wrap">
            <div class="profile-items">
                <div class="title-logo"><img src="../images/logo-w.png" alt=""></div>
                <dl class="items-table">
                    <dd class="item-row">
                        <div class="item-column">
                            <span>10000</span>

                        </div>
                        <div class="item-column">
                            <span></span>
                            <span>会员档案</span>
                        </div>
                        <div class="item-column">
                            <div class="pos-r">

                        </div>
                        <div class="item-column">
                            <span><i class="icon icon-bar"></i></span>

                        <div class="item-column">
                            <span><i class="icon icon-order"></i></span>

                    </dd>
                </dl>
                <dl class="activity-list">
                    <dt>会员活动</dt>
                    <dd class="active">
                        <a href="javascript:void(0);" class="expand">分享赚积分</a>
                        <div class="expand-content">

                            <p>活动时间：2017.8</p>
                        </div>
                    </dd>
                </dl>
            </div>
        </div>
        
    </section>
    <script src="../libs/jquery.min.js"></script>
    <script>
        $('.expand').on('click', function(event) {
            $(this).parents('dd').toggleClass('active');
        });
    </script>
</body>

</html>
